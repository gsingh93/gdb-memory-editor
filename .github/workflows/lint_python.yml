name: lint_python
on: [pull_request, push]
jobs:
  lint_python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: pip install --upgrade pip wheel
      - run: pip install bandit black codespell flake8 flake8-2020 flake8-bugbear
                         flake8-comprehensions isort mypy pytest pyupgrade safety
      - run: bandit --recursive .
      - run: black --check . || true
      - run: codespell
      - run: flake8 --max-complexity=14 --max-line-length=88 --show-source --statistics .
      - run: isort --check-only --profile black .
      - run: pip install -r requirements.txt || pip install --editable . || pip install . || pip install pygdbmi
      - run: mkdir --parents --verbose .mypy_cache
      - run: mypy --ignore-missing-imports --install-types --non-interactive .
      - run: pytest .
      - run: shopt -s globstar && pyupgrade --py37-plus **/*.py || true
      - run: safety check
